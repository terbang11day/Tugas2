{% extends 'base.html' %}

{% block content %}
<h1><b><center>Stok Produk Toko-ku</center></b></h1>

    <h5>Name:</h5>
    <p>{{name}}</p>

    <h5>Class:</h5>
    <p>{{class}}</p>
    <table width= "90%" border="1" cellspacing="0">
        <tr>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Stok Tersedia</th>
        </tr>
        {% for i in products %}
        <tr>
            <td><center>{{ i.name }}</center></td>
            <td><center>{{ i.price }}</center></td>
            <td><center>{{ i.amount }}</center></td>
            <td><center>{{ i.stock }}</center></td>
        </tr>
        {% endfor %}
    </table>
    
    <br />
    
    <a href="{% url 'main:create_product' %}">
        <button>
            Add New Product
        </button>
    </a>
    
    {% endblock content %}
